<body class="home">
	
	<header id="header"></header>

	<section>
		<div class="member-frame">
            <div class="container">
                <div class="frame-title">
                    <h3>會員註冊</h3>
                </div>
                <form>           
    
                    <div class="register_content">
                        <div class="form member-info-form">
                            <div class="form-group col-3">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="form-group col-3">
                                <label>性別</label>
                                <div class="gender-group">
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">男</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">女</label>
                                </div>
                            </div>
                            <div class="form-group col-3">
                                <label for="birthdate">生日</label>
                                <input type="date" id="birthdate" name="birthdate">
                            </div>
                            <div class="form-group col-2">
                                <label for="id_number">身份證字號</label>
                                <input type="text" id="id_number" name="id_number">
                            </div>
                            <div class="form-group col-2">
                                <label for="mobile">行動電話</label>
                                <!-- <input type="text" id="mobile" name="mobile"> -->
                                <!-- <button type="button" id="sendVerificationCode">傳送驗證碼</button> -->
                                <div class="mobile-verification-wrapper">
                                    <div class="mobile-input-group">
                                        <input type="text" id="mobile" name="mobile" placeholder="請輸入手機號碼">
                                        <button type="button" id="sendVerificationCode">傳送驗證碼</button>
                                    </div>
                            
                                    <div class="verification-code-group" id="verification-group" style="display: none;">
                                        <input type="text" id="verification_code" placeholder="請輸入驗證碼">
                                        <button type="button" id="verifyButton">驗證手機號碼</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">電子郵件</label>
                                <input type="email" id="email" name="email">
                                <p class="form-text">電子發票會寄至您的信箱，請務必留下正確信箱地址，請勿用yahoo信箱收信。</p>
                            </div>
                            <div class="form-group">
                                <label for="address">地址</label>
                                <div class="address-inputs">
                                <select id="city" name="city">
                                    <option value="">縣市</option>
                                    <!-- Add cities here -->
                                </select>
                                <select id="district" name="district">
                                    <option value="">區域</option>
                                    <!-- Add districts here -->
                                </select>
                                <input type="text" id="address_street" name="address_street">
                                </div>
                            </div>
                            <div class="form-group col-2">
                                <label for="password">密碼：</label>
                                <input type="password" id="password" name="password">
                                <p class="form-text">密碼長度必須至少 10 個字符，且至少包含 1 個數字和 1 個英文字母</p>
                            </div>
                            <div class="form-group col-2">
                                <label for="confirm-password">密碼確認：</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                                <!-- <p class="form-text">大小寫請與密碼相同</p> -->
                            </div>
                            <div class="checkbox-group col-2">
                                <input type="checkbox" id="terms" name="terms">
                                <label for="terms">我已詳閱並同意 <a href="#">使用者條款</a> & <a href="#">隱私權保護政策</a> *</label>
                            </div>
                            <div class="recaptcha col-2">
                                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                            </div>
                            <button type="submit" class="submit-btn">確認修改</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <div id="message"></div>

        $('#sendVerificationCode').on('click', function() {
            // 點擊後，顯示驗證碼輸入區塊
            // .show() 會將 display 設為 block，我們可以用 .css() 來指定為 flex
            $('#verification-group').css('display', 'flex');

            // --- 以下為可選的進階功能，模擬倒數計時 ---
            var button = $(this);
            button.prop('disabled', true); // 禁用按鈕，防止重複點擊
            var count = 69; // 從 69 秒開始倒數
            button.text('重新發送 (' + count + 's)');

            var timer = setInterval(function() {
                count--;
                if (count > 0) {
                    button.text('重新發送 (' + count + 's)');
                } else {
                    clearInterval(timer); // 清除計時器
                    button.prop('disabled', false); // 重新啟用按鈕
                    button.text('重新發送');
                }
            }, 1000); // 每 1000 毫秒 (1秒) 更新一次
        });

            }
        });

	})
